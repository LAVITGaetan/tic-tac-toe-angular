<div class="game-grid">
    <div *ngFor="let cell of gameCells" class="grid-item" (click)="markItem(cell.case)">
        <img *ngIf="gameCells[cell.case].isChecked && gameCells[cell.case].player === 'player_0'" width="40px"
            height="40px" src="assets/icon-circle.png">
        <img *ngIf="gameCells[cell.case].isChecked && gameCells[cell.case].player === 'player_1'" width="40px"
            height="40px" src="assets/icon-cross.png">
    </div>
</div>

<div class="modal" *ngIf="currentWinner">
    <div class="modal-dialog">
        <img class="modal-icon" *ngIf="currentWinner === 'player_0'" width="48px" height="48px" src="assets/icon-player1.png">
        <img class="modal-icon" *ngIf="currentWinner === 'player_1'" width="48px" height="48px" src="assets/icon-player2.png">
        <div class="modal-text">
            <p *ngIf="currentWinner === 'player_0'">Joueur 1 gagne la partie</p>
            <p *ngIf="currentWinner === 'player_1'">Joueur 2 gagne la partie</p>
        </div>
        <div class="modal-action" (click)="closeModal()">Continuer</div>
    </div>
</div>
