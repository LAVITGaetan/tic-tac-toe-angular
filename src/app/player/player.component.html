<div class="player-block">
    <div class="player-image">
        <img *ngIf="playerData === 'Joueur 1'" width="32px" height="32px" src="assets/icon-player1.png">
        <img *ngIf="playerData === 'Joueur 2'" width="32px" height="32px" src="assets/icon-player2.png">
    </div>
    <div class="player-name">{{playerData}}</div>
    <div class="player-type">
        <img *ngIf="playerData === 'Joueur 1'" width="16px" height="16px" src="assets/icon-cross.png">
        <img *ngIf="playerData === 'Joueur 2'" width="16px" height="16px" src="assets/icon-circle.png">
    </div>
</div>

<div class="player-wins"><span *ngIf="playerData === 'Joueur 1'">{{player_0Score()}}</span><span
        *ngIf="playerData === 'Joueur 2'">{{player_1Score()}}</span></div>
